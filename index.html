<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Calculadora</title>
    <link rel="icon" href="logo.png">
    <link rel="stylesheet" text="text/css" href="style.css">
  </head>
  <body>
      
    <h1 id="calculadora"></h1>

    <div>
        <button id="simples"></button>
    </div>

    <div>
        <button class="desabilitado" id="cientifica" onclick="desabilitado()"></button>
        <button class="desabilitado" id="financeira" onclick="desabilitado()"></button>
    </div>

    <form action="" name="calc_simples">
        <div id="calculadora-simples">
            <input type="text" id="visor_simples" name="visor_simples">
            <div>
                <input type="button" value="C" class="botao" onclick="limpar()">
                <input type="button" value="()" class="botao" onclick="desabilitado()">
                <input type="button" value="%" class="botao" onclick="desabilitado()">
                <input type="button" value="/" class="botao" onclick="botao(value)">
            </div>
            <div>
                <input type="button" value="7" class="botao" onclick="botao(value)">
                <input type="button" value="8" class="botao" onclick="botao(value)">
                <input type="button" value="9" class="botao" onclick="botao(value)">
                <input type="button" value="*" class="botao" onclick="botao(value)">
            </div>
            <div>
                <input type="button" value="4" class="botao" onclick="botao(value)">
                <input type="button" value="5" class="botao" onclick="botao(value)">
                <input type="button" value="6" class="botao" onclick="botao(value)">
                <input type="button" value="-" class="botao" onclick="botao(value)">
            </div>
            <div>
                <input type="button" value="1" class="botao" onclick="botao(value)">
                <input type="button" value="2" class="botao" onclick="botao(value)">
                <input type="button" value="3" class="botao" onclick="botao(value)">
                <input type="button" value="+" class="botao" onclick="botao(value)">
            </div>
            <div>
                <input type="button" value="+/-" class="botao" onclick="botao(value)">
                <input type="button" value="0" class="botao" onclick="botao(value)">
                <input type="button" value="." class="botao" onclick="botao(value)">
                <input type="button" value="=" class="botao" onclick="calcular()">
            </div>    
        </div>
    </form>

    <script type="text/javascript" src="script.js"></script>
  </body>
</html>
